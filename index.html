<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>Runaway Button</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="login-form">
            <div class="form-content">
                <h1>Login</h1>
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" placeholder="Enter your username" autocomplete="off">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="Enter your password" autocomplete="off">
                </div>
                <div class="form-group">
                    <button id="runawayBtn" class="runaway-button">Submit</button>
                </div>
            </div>
        </div>

        <div class="stats">
            <div class="stat">
                <span class="label">Attempts:</span>
                <span id="attempts">0</span>
            </div>
            <div class="stat">
                <span class="label">Time:</span>
                <span id="timer">0s</span>
            </div>
        </div>

        <div class="game-area" id="gameArea"></div>

        <div id="successMessage" class="success-message hidden">
            <h2>ðŸŽ‰ Login Successful!</h2>
            <p>Attempts: <span id="finalAttempts"></span></p>
            <p>Time: <span id="finalTime"></span></p>
            <button id="resetBtn" class="reset-btn">Try Again</button>
        </div>
    </div>

    <script src="dist/main.js"></script>
</body>
</html>
